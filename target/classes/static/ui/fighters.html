<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MMA ‚Äì Gesti√≥n de Peleadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --mma-red: #dc2626;
      --mma-dark: #0f0f0f;
      --mma-gold: #fbbf24;
      --mma-steel: #374151;
    }
    body {
      background: linear-gradient(135deg, var(--mma-dark) 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      font-family: 'Oswald', sans-serif;
    }
    .page-header {
      background: linear-gradient(90deg, var(--mma-red) 0%, #991b1b 100%);
      padding: 1.5rem 0;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
    }
    .page-header h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 3px;
      margin: 0;
      text-transform: uppercase;
    }
    .card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }
    .card-form {
      background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
      border-left: 4px solid var(--mma-red);
    }
    .card-form .card-title {
      color: var(--mma-gold);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    .card-table {
      background: linear-gradient(180deg, #1f2937 0%, #111827 100%);
    }
    .card-table .card-title {
      color: #f3f4f6;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    .form-control, .form-select {
      background: #374151;
      border: 1px solid #4b5563;
      color: #f9fafb;
      border-radius: 8px;
    }
    .form-control:focus, .form-select:focus {
      background: #4b5563;
      border-color: var(--mma-red);
      color: #fff;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
    }
    .form-label {
      color: #9ca3af;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn-primary {
      background: linear-gradient(90deg, var(--mma-red) 0%, #b91c1c 100%);
      border: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0.6rem 1.5rem;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #ef4444 0%, var(--mma-red) 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(220, 38, 38, 0.4);
    }
    .table {
      color: #e5e7eb;
    }
    .table thead {
      background: linear-gradient(90deg, var(--mma-red) 0%, #991b1b 100%);
    }
    .table thead th {
      border: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.8rem;
      padding: 1rem 0.75rem;
    }
    .table tbody tr {
      transition: all 0.2s ease;
    }
    .table tbody tr:hover {
      background: rgba(220, 38, 38, 0.1);
    }
    .table-striped>tbody>tr:nth-of-type(odd) {
      background-color: rgba(55, 65, 81, 0.3);
    }
    .badge-active { background: #10b981; }
    .badge-injured { background: #f59e0b; }
    .badge-suspended { background: #ef4444; }
    .badge-retired { background: #6b7280; }
    .record-display {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.1rem;
      letter-spacing: 2px;
    }
    .record-w { color: #10b981; }
    .record-l { color: #ef4444; }
    .record-d { color: #6b7280; }
    .btn-outline-primary {
      color: var(--mma-gold);
      border-color: var(--mma-gold);
    }
    .btn-outline-primary:hover {
      background: var(--mma-gold);
      color: #000;
    }
    .btn-outline-danger {
      color: #f87171;
      border-color: #f87171;
    }
    .btn-outline-danger:hover {
      background: #ef4444;
      color: #fff;
    }
    .back-link {
      color: #9ca3af;
      text-decoration: none;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: var(--mma-gold);
    }
  </style>
</head>
<body class="text-light">
<div class="page-header">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>ü•ä Peleadores</h2>
      <a href="/index.html" class="back-link">‚Üê Volver al inicio</a>
    </div>
  </div>
</div>

<div class="container pb-5">
  <div class="row g-4">
    <!-- FORM -->
    <div class="col-lg-4">
      <div class="card card-form">
        <div class="card-body p-4">
          <h5 class="card-title" id="formTitle">Nuevo Peleador</h5>
          <form id="formFighter" autocomplete="off">
            <input type="hidden" id="fighterId">

            <div class="mb-3">
              <label class="form-label" for="firstName">Nombre</label>
              <input class="form-control" id="firstName" required placeholder="Ej: Conor">
            </div>

            <div class="mb-3">
              <label class="form-label" for="lastName">Apellido</label>
              <input class="form-control" id="lastName" required placeholder="Ej: McGregor">
            </div>

            <div class="mb-3">
              <label class="form-label" for="club">Club / Gimnasio</label>
              <input class="form-control" id="club" placeholder="Ej: SBG Ireland">
            </div>

            <div class="mb-3">
              <label class="form-label" for="categoryWeight">Categor√≠a de Peso</label>
              <select class="form-select" id="categoryWeight" required>
                <option value="" disabled selected>Seleccione categor√≠a</option>
                <option value="Featherweight">Featherweight (66 kg)</option>
                <option value="Lightweight">Lightweight (70 kg)</option>
                <option value="Welterweight">Welterweight (77 kg)</option>
                <option value="Middleweight">Middleweight (84 kg)</option>
                <option value="Heavyweight">Heavyweight (+93 kg)</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label" for="status">Estado</label>
              <select class="form-select" id="status">
                <option value="Active">Activo</option>
                <option value="Injured">Lesionado</option>
                <option value="Suspended">Suspendido</option>
                <option value="Retired">Retirado</option>
              </select>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary flex-fill" id="btnSave">üíæ Guardar</button>
              <button type="button" class="btn btn-outline-light d-none" id="btnCancelEdit">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- TABLE -->
    <div class="col-lg-8">
      <div class="card card-table">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">Listado de Peleadores</h5>
            <button class="btn btn-sm btn-outline-light" id="btnReload">üîÑ Recargar</button>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Peleador</th>
                  <th>Club</th>
                  <th>Categor√≠a</th>
                  <th>Record</th>
                  <th>Estado</th>
                  <th style="width: 140px;"></th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr><td colspan="7" class="text-center py-4">Cargando...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// URL din√°mica - detecta autom√°ticamente el host del backend
const API_BASE = window.location.origin + '/api/fighters';

const tbody        = document.getElementById('tbody');
const form         = document.getElementById('formFighter');
const fighterId    = document.getElementById('fighterId');
const firstName    = document.getElementById('firstName');
const lastName     = document.getElementById('lastName');
const club         = document.getElementById('club');
const categoryW    = document.getElementById('categoryWeight');
const statusSel    = document.getElementById('status');
const formTitle    = document.getElementById('formTitle');
const btnCancel    = document.getElementById('btnCancelEdit');
const btnReload    = document.getElementById('btnReload');

function getStatusBadge(status) {
  const badges = {
    'Active': '<span class="badge badge-active">Activo</span>',
    'Injured': '<span class="badge badge-injured">Lesionado</span>',
    'Suspended': '<span class="badge badge-suspended">Suspendido</span>',
    'Retired': '<span class="badge badge-retired">Retirado</span>'
  };
  return badges[status] || status;
}

function getCategoryLabel(cat) {
  const labels = {
    'Featherweight': 'Pluma',
    'Lightweight': 'Ligero',
    'Welterweight': 'W√©lter',
    'Middleweight': 'Medio',
    'Heavyweight': 'Pesado'
  };
  return labels[cat] || cat;
}

async function loadFighters() {
  try {
    const res = await fetch(API_BASE);
    if (!res.ok) {
      tbody.innerHTML = '<tr><td colspan="7" class="text-center text-danger py-4">Error al cargar: ' + res.status + '</td></tr>';
      return;
    }
    const data = await res.json();
    if (!Array.isArray(data) || data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4">No hay peleadores registrados. ¬°Agrega el primero!</td></tr>';
      return;
    }
    tbody.innerHTML = data.map(f => `
      <tr>
        <td><span class="text-muted">#${f.id}</span></td>
        <td><strong>${f.firstName} ${f.lastName}</strong></td>
        <td>${f.club ?? '<span class="text-muted">-</span>'}</td>
        <td>${getCategoryLabel(f.categoryWeight)}</td>
        <td class="record-display">
          <span class="record-w">${f.recordW ?? 0}</span>-<span class="record-l">${f.recordL ?? 0}</span>-<span class="record-d">${f.recordD ?? 0}</span>
        </td>
        <td>${getStatusBadge(f.status)}</td>
        <td class="text-end">
          <button class="btn btn-sm btn-outline-primary me-1" onclick="editFighter(${f.id})">‚úèÔ∏è</button>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteFighter(${f.id})">üóëÔ∏è</button>
        </td>
      </tr>
    `).join('');
  } catch (err) {
    console.error(err);
    tbody.innerHTML = '<tr><td colspan="7" class="text-center text-danger py-4">Error de red al cargar peleadores.</td></tr>';
  }
}

async function getFighter(id) {
  const res = await fetch(`${API_BASE}/${id}`);
  if (!res.ok) throw new Error('No se pudo obtener el peleador');
  return await res.json();
}

window.editFighter = async function(id) {
  try {
    const f = await getFighter(id);
    fighterId.value   = f.id;
    firstName.value   = f.firstName ?? '';
    lastName.value    = f.lastName ?? '';
    club.value        = f.club ?? '';
    categoryW.value   = f.categoryWeight ?? '';
    statusSel.value   = f.status ?? 'Active';
    formTitle.textContent = 'Editar Peleador #' + f.id;
    btnCancel.classList.remove('d-none');
    firstName.focus();
  } catch (err) {
    alert('No se pudo cargar el peleador: ' + err.message);
  }
};

window.deleteFighter = async function(id) {
  if (!confirm('¬øSeguro que deseas eliminar al peleador #' + id + '?')) return;
  try {
    const res = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
    if (!res.ok) {
      const txt = await res.text();
      alert('Error al eliminar (' + res.status + '): ' + txt);
      return;
    }
    await loadFighters();
  } catch (err) {
    alert('Error de red al eliminar: ' + err.message);
  }
};

function resetForm() {
  fighterId.value = '';
  form.reset();
  categoryW.selectedIndex = 0;
  statusSel.value = 'Active';
  formTitle.textContent = 'Nuevo Peleador';
  btnCancel.classList.add('d-none');
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const isEdit = !!fighterId.value;
  const body = {
    firstName: firstName.value.trim(),
    lastName: lastName.value.trim(),
    club: club.value.trim(),
    categoryWeight: categoryW.value,
    status: statusSel.value
  };

  const url = isEdit ? `${API_BASE}/${fighterId.value}` : API_BASE;
  const method = isEdit ? 'PUT' : 'POST';

  try {
    const res = await fetch(url, {
      method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });

    const txt = await res.text();
    if (!res.ok) {
      alert('Error ' + res.status + '\n' + txt);
      return;
    }

    resetForm();
    await loadFighters();
  } catch (err) {
    alert('Error de red al guardar: ' + err.message);
  }
});

btnCancel.addEventListener('click', resetForm);
btnReload.addEventListener('click', loadFighters);

loadFighters();
</script>
</body>
</html>
