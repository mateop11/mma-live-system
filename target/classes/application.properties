# ==========================================
# MMA LIVE - Configuración de Producción
# ==========================================

# Servidor
server.port=${PORT:8081}

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:mma_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=true

# Sesiones
server.servlet.session.cookie.same-site=lax

# JWT
jwt.secret=${JWT_SECRET:MMALiveSystemSecretKey2024UniversidadDeLasAmericasMateo}
jwt.expiration=86400000

# Logging
logging.level.com.example.mma=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN

# Producción
spring.jpa.open-in-view=false
