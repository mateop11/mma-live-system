<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMA Live - Iniciar Sesi√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mma-red: #dc2626;
            --mma-dark: #0f0f0f;
            --mma-gold: #fbbf24;
        }
        
        body {
            background: linear-gradient(135deg, var(--mma-dark) 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Oswald', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        
        .login-card {
            background: linear-gradient(180deg, #1f2937 0%, #111827 100%);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 5px;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .logo span:first-child {
            color: #fff;
        }
        
        .logo span:last-child {
            color: var(--mma-red);
        }
        
        .subtitle {
            text-align: center;
            color: #9ca3af;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }
        
        .form-label {
            color: #9ca3af;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-control {
            background: #374151;
            border: 2px solid #4b5563;
            color: #f9fafb;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            background: #4b5563;
            border-color: var(--mma-red);
            color: #fff;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.2);
        }
        
        .form-control::placeholder {
            color: #6b7280;
        }
        
        .btn-login {
            background: linear-gradient(90deg, var(--mma-red) 0%, #b91c1c 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 14px;
            border-radius: 10px;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(90deg, #ef4444 0%, var(--mma-red) 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
            color: #fff;
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .demo-credentials {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        
        .demo-credentials h6 {
            color: var(--mma-gold);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
        }
        
        .demo-credentials p {
            color: #9ca3af;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }
        
        .demo-credentials code {
            color: #f3f4f6;
            background: #374151;
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #6b7280;
            margin-top: 1.5rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--mma-gold);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <span>MMA</span><span>LIVE</span>
            </div>
            <p class="subtitle">Sistema de Gesti√≥n de Peleas</p>
            
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label" for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label" for="password">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrase√±a" required>
                </div>
                
                <button type="submit" class="btn btn-login" id="btnLogin">
                    Iniciar Sesi√≥n
                </button>
            </form>
            
            <div class="demo-credentials">
                <h6>üîë Credenciales de Demo</h6>
                <p><strong>Admin:</strong> <code>admin</code> / <code>admin123</code></p>
                <p><strong>Juez:</strong> <code>juez1</code> / <code>juez123</code></p>
                <p><strong>Supervisor:</strong> <code>supervisor</code> / <code>super123</code></p>
            </div>
            
            <a href="/" class="back-link">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        // Verificar si ya hay sesi√≥n
        const token = localStorage.getItem('mma_token');
        if (token) {
            // Verificar si el token es v√°lido
            fetch(`${API_BASE}/api/auth/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => {
                if (res.ok) {
                    window.location.href = '/ui/dashboard.html';
                }
            });
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const alertContainer = document.getElementById('alertContainer');
            
            btn.disabled = true;
            btn.textContent = 'Ingresando...';
            alertContainer.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('mma_token', data.token);
                    localStorage.setItem('mma_user', JSON.stringify({
                        id: data.userId,
                        username: data.username,
                        fullName: data.fullName,
                        role: data.role
                    }));
                    
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ Bienvenido, ${data.fullName}!
                        </div>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = '/ui/dashboard.html';
                    }, 1000);
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger">
                            ‚ùå ${data.error || 'Credenciales inv√°lidas'}
                        </div>
                    `;
                    btn.disabled = false;
                    btn.textContent = 'Iniciar Sesi√≥n';
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        ‚ùå Error de conexi√≥n. Intenta nuevamente.
                    </div>
                `;
                btn.disabled = false;
                btn.textContent = 'Iniciar Sesi√≥n';
            }
        });
    </script>
</body>
</html>
